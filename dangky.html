<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Tên Người Chơi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .form-container h2 {
            color: #00796b;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #00796b;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Tạo Tên Người Chơi</h2>
    <form id="startForm">
        <div class="form-group">
            <input type="text" id="username" name="username" placeholder="Nhập tên bạn thích" required>
        </div>
        <button type="submit" class="submit-btn">Bắt Đầu</button>
    </form>
</div>

<script>
    document.getElementById("startForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        // Thay đổi đường dẫn sang index.html
        window.location.href = `index.html?username=${encodeURIComponent(username)}`;
    });
</script>

</body>
</html>
